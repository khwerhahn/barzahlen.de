<!DOCTYPE html>
<html ng-app="starter">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body layout="column" ng-controller="AppCtrl">

    
    <div layout="column" layout-sm="column">
        
      <div flex>    
            <ui-gmap-google-map center='map.center' draggable="true" bounds='map.bounds' events='map.events' zoom='map.zoom' options='map.options' ng-style="style()" resize>
              
              <ui-gmap-map-control template='./templates/map_header.html' position='TOP_CENTER'>
              </ui-gmap-map-control>

              <ui-gmap-markers models='map.markers' doRebuildAll='true' coords="'self'" icon="'icon'" fit='false'>

              </ui-gmap-markers>

              <ui-gmap-marker coords="map.currentPos.coords" options="map.currentPos.options" events="map.currentPos.events" idKey="map.currentPos.id" icon="'img/position.png'">
              </ui-gmap-marker>


            </ui-gmap-google-map>

      </div>
    </div>
    
    
    
  </body>
</html>
